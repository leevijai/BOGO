<head>
    <title>Proveway - Front End Development Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background: #fff;
        }

        .header-container {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .header-container hr {
            flex: 1;
            border: none;
            border-top: 1px solid #ddd;
            margin: 0 10px;
        }

        .header {
            font-size: 24px;
            color: #FF6B82;
            font-weight: bold;
            margin-bottom: 0px;
        }

        .offer-box {
            border: 1px solid #ddd;
            padding: 27px;
            margin-bottom: 15px;
            position: relative;
        }

        .offer-box.selected {
            border-color: #FF6B82;
            background-color: #ffeef3;
        }

        .most-popular {
            position: absolute;
            top: -9px;
            right: 0;
            left: 0;
            margin: auto;
            background-color: #FF6B82;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 5px 10px;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 93% 100%, 9% 100%);
            width: 110px;
            margin-right: -3px;
            border-radius: 10px;
        }

        .offer-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .offer-header label {
            display: flex;
            align-items: center;
        }

        .offer-header input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid #FF6B82;
            background-color: white;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }


        .offer-header input[type="radio"]:checked {
            background-color: #FF6B82;
            border-color: #FF6B82;
        }


        .offer-header input[type="radio"]:focus {
            box-shadow: 0 0 0 3px rgba(255, 107, 130, 0.3);
        }


        .offer-header input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: white;
        }


        .offer-discount {
            color: white;
            margin-left: 10px;
            background-color: #FF6B82;
            padding: 4px 6px;
        }

        .price {
            color: #333;
            font-weight: bold;
        }

        .special-price {
            color: black;
            font-size: 14px;
            margin-left: -124px;
            margin-bottom: -45px;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 14px;
            margin-left: -11px;
        }

        .options {
            margin-top: 10px;
        }

        select {
            margin: 5px 0;
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .free-delivery {
            color: #FF6B82;
            font-size: 14px;
            margin: 10px 0;
            text-align: left;
        }

        .total {
            font-size: 18px;
            text-align: right;
        }

        .add-to-cart {
            display: block;
            width: 100%;
            background-color: #FF6B82;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: #e54c75;
        }

        .powered-by {
            font-size: 12px;
            color: #aaa;
            margin-top: 10px;
            text-align: right;
            font-style: italic;
        }

        .dropdown-container {
            display: flex;
            width: 205px;
            gap: 5px;
            margin-bottom: 10px;
            margin-top: 3px;
            align-items: center;
        }

        .dropdown-container label {
            font-size: 14px;
            color: #555;
        }

        select {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-container">
            <hr>
            <div class="header">YAY! Itâ€™s BOGO</div>
            <hr>
        </div>

        <div class="offer-box" onclick="selectOffer(1, 10.00)">
            <div class="offer-header">
                <label>
                    <input type="radio" name="offer" />
                    <b style="margin-left: 10px;">1 Unit</b><span class="offer-discount">10% Off</span><br>
                    <span class="special-price">Standard Price</span>
                </label>
                <div>
                    <span class="price">$10.00 USD</span><br>
                    <span class="original-price">$24.00 USD</span>
                </div>
            </div>
        </div>

        <div class="offer-box selected" onclick="selectOffer(2, 18.00)">
            <div class="offer-header">
                <label>
                    <input type="radio" name="offer" checked />
                    <b style="margin-left: 10px;">2 Unit</b> <span class="offer-discount">20% Off</span>
                </label>
                <div style="margin-top: 10px;">
                    <span class="price">$18.00 USD</span><br>
                    <span class="original-price">$24.00 USD</span>
                </div>
            </div>
            <div class="most-popular">MOST POPULAR</div>
            <div style="margin-top: 20px;">
                <label style="margin-left: -100px;font-size: small;">Size</label> <label
                    style="margin-left: 50px;font-size: small;">Colour</label>
            </div>
            <div class="dropdown-container" style="margin-left: 28px;">

                <label>#1</label>
                <select>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>
                <select>
                    <option>Black</option>
                    <option>White</option>
                    <option>Red</option>
                    <option>Blue</option>
                </select>
            </div>

            <div class="dropdown-container" style="margin-left: 28px;">
                <label>#2</label>
                <select>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>
                <select>
                    <option>Colour</option>
                    <option>Black</option>
                    <option>White</option>
                    <option>Red</option>
                </select>
            </div>
        </div>

        <div class="offer-box" onclick="selectOffer(3, 24.00)">
            <div class="offer-header">
                <label>
                    <input type="radio" name="offer" />
                    <b style="margin-left: 10px;">3 Unit</b><span class="offer-discount">30% Off</span>
                </label>
                <div>
                    <span class="price">$24.00 USD</span><br>
                    <span class="original-price">$24.00 USD</span>
                </div>
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div class="free-delivery">Free Delivery</div>
            <div class="total">Total: $18.00 USD</div>
        </div><br>

        <button class="add-to-cart">+ &nbsp; Add to Cart</button>

        <div class="powered-by">@ Powered by Pumper</div>
    </div>

    <script>
        function selectOffer(units, totalPrice) {
            document.querySelectorAll('.offer-box').forEach(box => box.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            document.querySelector('.total').innerText = `Total: $${totalPrice.toFixed(2)} USD`;
        }
    </script>
</body>
